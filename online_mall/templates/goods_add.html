<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>城院书城-商品添加</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a href="/mall/index/" class="reg_logo"><img src="/static/images/logo.png" style="width: 160px; height: 53px;"></a>
			<div class="reg_slogan">学计算机  ·  来城院实训班</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>商品添加</h1>
			</div>
			<div class="reg_form clearfix">
				<form action="/mall/goods_add/" method="post">
				<ul>
					<li>
						<label>商品名:</label>
						<input type="text" name="goods_name" id="goods_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>商品图片:</label>
						<input type="text" name="goods_img" id="goods_img">
					</li>
					<li>
						<label>作者:</label>
						<input type="text" name="author" id="author">
					</li>
                    <li>
						<label>商品介绍:</label>
						<input type="text" name="introduce" id="introduce">
					</li>
					<li>
						<label>商品类型:</label>
						<select name="goods_type">
                            <option>法律</option>
                            <option>计算机和网络</option>
                            <option>历史</option>
                            <option>小说</option>
                            <option>哲学</option>
                            <option>自然科学</option>
                        </select>
					</li>
                    <li>
						<label>商品价格:</label>
						<input type="text" name="price" id="price">
					</li>
					<li class="reg_sub">
						<input type="submit" value="添 加" name="">
					</li>
				</ul>
				</form>
			</div>

		</div>

	</div>

	<div class="footer">
		<p>CopyRight © 2019 浙江大学城市学院实训二班 All Rights Reserved</p>
	</div>
	
</body>
</html>
